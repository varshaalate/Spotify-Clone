<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
            <li>Contant Us</li>

        </ul>
    </nav>

    <div class="container">
        <h1>Best Of NCS - No Copyright Sounds</h1>
        <div class="songList"></div>
        <div class="songBanner"></div>
    </div>


    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-fast"></i>
            <i class="fa-solid fa-3x fa-circle-play"></i>  
            <i class="fa-solid fa-3x fa-forward-fast"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
